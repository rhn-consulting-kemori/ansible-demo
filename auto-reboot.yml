---
- name: Auto Reboot
  hosts: demo_server
  tasks:
    - name: Redmine Post Issue
      vars:
        date1: '{{ lookup(''pipe'', ''date "+%Y-%m-%d %H:%M:%S"'') }}'
        date2: "{{ date1 | to_datetime('%Y-%m-%d %H:%M:%S') }}"
        date3: '{{ lookup(''pipe'', ''date -d "{{ date2 }} 9 hour" "+%Y/%m/%d %H:%M:%S"'') }}'

      ansible.builtin.uri:
        url: http://{{ ip_address }}:3000/issues.json
        method: POST
        body_format: json
        status_code: 201
        return_content: true
        headers:
          Content-Type: application/json
          X-Redmine-API-Key: "{{ api_key }}"
        body: |- 
          {
            "issue": {
              "project_id": "{{ project_id }}",
              "tracker_id": "{{ tracker_id }}",
              "subject": "{{ subject }}",
              "description": "{{ description }}\n自動再起動で対応(auto-reboot)",
              "custom_fields":[
                {"id":1,"value":"{{ system_name }}"},
                {"id":2,"value":"{{ timestamp[:19] }}"},
                {"id":3,"value":"{{ err_id }}"},
                {"id":4,"value":"{{ err_target }}"},
                {"id":5,"value":"{{ err_code }}"},
                {"id":6,"value":"Error:{{ timestamp[:19] }},EventCreate:{{ date3 }},Action:{{ date3 }},Complete:{{ date3 }},Close:{{ date3 }}"}
              ]
            }
          } 
      register: result_post

    - name: Update Issue
      vars:
        ticket_no: "{{ result_post.json.issue.id }}"
 
      ansible.builtin.uri:
        url: http://{{ ip_address }}:3000/issues/{{ ticket_no }}.json
        method: PUT
        body_format: json
        status_code: 204
        return_content: true
        headers:
          Content-Type: application/json
          X-Redmine-API-Key: "{{ api_key }}"
        body: |-
          {
            "issue": {
              "status_id": "5",
            }
          }
      register: result_put

    - name: Get Issue
      ansible.builtin.uri:
        url: http://{{ ip_address }}:3000/issues/{{ ticket_no }}.json
        method: GET
        return_content: true
        headers:
          Content-Type: application/json
          X-Redmine-API-Key: "{{ api_key }}" 
      register: result_get

    - name: Teams Notification
      ansible.builtin.uri:
        url: "{{ teams_webhook_url }}"
        method: POST
        body_format: json
        body: |-
          {
            "@type": "MessageCard",
            "@context": "http://schema.org/extensions",
            "themeColor": "0076D7",
            "summary": "Teams Notification",
            "sections": [
              {
                "activityTitle": "障害発生＆クローズ通知",
                "activitySubtitle": "{{ result_get.json.issue.subject }}",
                "activityImage": "https://teamsnodesample.azurewebsites.net/static/img/image5.png",
                "facts": [
                  {"name": "システム","value": "{{ result_get.json.issue.custom_fields[0].value }}"},
                  {"name": "障害ID","value": "{{ result_get.json.issue.custom_fields[2].value }}"},
                  {"name": "障害発生日時","value": "{{ result_get.json.issue.custom_fields[1].value }}"},
                  {"name": "エラー情報","value": "エラー対象:{{ result_get.json.issue.custom_fields[3].value }}, エラーコード:{{ result_get.json.issue.custom_fields[4].value }}</br>説明:{{ result_get.json.issue.description }}"},
                  {"name": "対応","value": "- {{ result_get.json.issue.custom_fields[5].value | regex_replace(',', '\r- ') }}"},
                  {"name": "障害票","value": "[Redmine](http://{{ ex_ip_address }}:3000/issues/{{ ticket_no }})"}
                ],
                "markdown": true
              }
            ]
          }
      register: result_notify
