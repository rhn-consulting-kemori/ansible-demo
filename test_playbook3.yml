---
- name: debug msg play
  hosts: localhost
  gather_facts: false

  tasks:
    - name: debug parameter
      ansible.builtin.debug:
        msg: "{{ ansible_eda.event.payload.system_name }}-{{ ansible_eda.event.payload.timestamp }}-{{ ansible_eda.event.payload.err_id }}-{{ ansible_eda.event.payload.err_target }}-{{ ansible_eda.event.payload.err_code }}-{{ ansible_eda.event.payload.context }}-{{ ansible_eda.event.payload.memo }}"