- name: redmine post issue
  hosts: demo_server
  tasks:
    - name: Parameter Create
      vars:
        data: |-
          {
            "issue": {
              "project_id": "{{ project_id }}",
              "tracker_id": "{{ tracker_id }}",
              "subject": "{{ subject }}",
              "description": "{{ description }}",
              "custom_fields":[
                {"id":1,"value":"{{ system_name }}"},
                {"id":2,"value":"{{ timestamp }}"},
                {"id":3,"value":"{{ err_id }}"},
                {"id":4,"value":"{{ err_target }}"},
                {"id":5,"value":"{{ err_code }}"},
                {"id":6,"value":"{{ context }}"}
              ]
            }
          } 
      ansible.builtin.debug:
        var: data

    - name: Post Issue
      ansible.builtin.uri:
        url: http://{{ ip_address }}:3000/issues.json
        method: POST
        body_format: json
        status_code: 201
        return_content: true
        headers:
          Content-Type: application/json
          X-Redmine-API-Key: "{{ api_key }}"
        body: "{{ data }}"
      register: result

    - name: debug
      ansible.builtin.debug:
        var: result