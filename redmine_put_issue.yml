# Job-Template: Redmine Issue Update
# Env Parameter: ip_address, api_key 
# Survey Parameter: ticket_no, status_id, context 
- name: redmine put issue
  hosts: demo_server
  tasks:
    - name: Get Issue
      ansible.builtin.uri:
        url: http://{{ ip_address }}:3000/issues/{{ ticket_no }}.json
        method: GET
        return_content: true
        headers:
          Content-Type: application/json
          X-Redmine-API-Key: "{{ api_key }}" 
      register: result_get

    - name: Update Issue
      vars:
        date1: '{{ lookup(''pipe'', ''date "+%Y-%m-%d %H:%M:%S"'') }}'
        date2: "{{ date1 | to_datetime('%Y-%m-%d %H:%M:%S') }}"
        date3: '{{ lookup(''pipe'', ''date -d "{{ date2 }} 9 hour" "+%Y/%m/%d %H:%M:%S"'') }}'

      ansible.builtin.uri:
        url: http://{{ ip_address }}:3000/issues/{{ ticket_no }}.json
        method: PUT
        body_format: json
        status_code: 204
        return_content: true
        headers:
          Content-Type: application/json
          X-Redmine-API-Key: "{{ api_key }}"
        body: |-
          {
            "issue": {
              "status_id": "{{ status_id }}",
              "custom_fields":[
                {"id":6,"value":"{{ result_get.json.issue.custom_fields[5].value }},{{ context }}:{{ date3 }}"}
              ]
            }
          }
      register: result_put

    - name: debug
      ansible.builtin.debug:
        var: result_put
