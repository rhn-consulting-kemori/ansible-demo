- name: redmine put issue2
  hosts: demo_server
  tasks:
    - name: Update Issue with Context
      ansible.builtin.uri:
        url: http://{{ ip_address }}:3000/issues/{{ ticket_no }}.json
        method: PUT
        body_format: json
        status_code: 204
        return_content: true
        headers:
          Content-Type: application/json
          X-Redmine-API-Key: "{{ api_key }}"
        body: |-
          {
            "issue": {
              "status_id": "{{ status_id }}",
              "custom_fields":[
                {"id":6,"value":"{{ context }}"}
              ]
            }
          }
      register: result

    - name: debug
      ansible.builtin.debug:
        var: result
